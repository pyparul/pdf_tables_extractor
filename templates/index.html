<!DOCTYPE html>
<html>
<head>
    <title>PDF Table Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: gainsboro;
        }
        h1 {
            text-align: center;
            font-size: 4em;
            color: darkolivegreen;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
        form {
            width: 50%;
            margin: 0 auto;
        }
        input {
            width: 100%;
            border: 1px solid #928b8b;
            padding: 10px;
        }
        button {
            width: 200px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
        .message {
            color: green;
        }
    </style>
</head>
<body>
    <h1>PDF Table Extractor</h1>
    <p style="text-align: center; font-size: 1.2em; font-family: Roboto;">Upload a PDF file to extract the tables.</p>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <input type="submit" value="Upload and Extract" style="width: 200px;">
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    {% if message %}
    {% endif %}
</body>
</html>
